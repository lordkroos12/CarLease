<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <h1>Car Leasing Calculator</h1>
        <div class="calculator">
            <div class="left-column">
                <div class="input-section">
                    <label for="car-type">Car Type:</label>
                    <select id="car-type">
                        <option value="2.99">Brand New</option>
                        <option value="3.7">Used</option>
                    </select>
                </div>
                <div class="input-section">
                    <label for="car-value">Car Value (€10,000 - €200,000):</label>
                    <input type="number" id="car-value" value="120000" min="10000" max="200000" step="1000">
                    <span class="error-message" id="car-value-error"></span>
                </div>
                <div class="input-section">
                    <input type="range" id="car-value-range" min="10000" max="200000" value="120000" step="1000">
                </div>
            </div>
            <div class="right-column">
                <div class="input-section">
                    <label for="lease-period">Lease Period (months):</label>
                    <select id="lease-period">
                        <option>12</option>
                        <option>24</option>
                        <option>36</option>
                        <option>48</option>
                        <option>60</option>
                    </select>
                </div>
                <div class="input-section">
                    <label for="down-payment">Down Payment (10% - 50%):</label>
                    <input type="number" id="down-payment" value="10" min="10" max="50" step="5">
                    <span class="error-message" id="down-payment-error"></span>
                </div>
                <div class="input-section">
                    <input type="range" id="down-payment-range" min="10" max="50" value="10" step="5">
                </div>
            </div>
        </div>
        <hr>
        <h2>Leasing Details</h2>
        <div class="leasing-details">
            <div class="left-column-details">
                <p id="total-cost">Total Leasing Cost: € -</p>
                <p id="down-payment-display">Down Payment: € -</p>
            </div>
            <div class="right-column-details">
                <p id="monthly-installment">Monthly Installment: € -</p>
                <p id="interest-rate">Interest Rate: - %</p>
            </div>
        </div>
    </div>
</body>
<script src="calculations.js"></script>
</html>
